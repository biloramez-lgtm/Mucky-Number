name: Android CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-levels: 35
          build-tools: 35.0.0

      - name: Download Gradle Wrapper
        run: |
          mkdir -p gradle/wrapper
          cd gradle/wrapper
          curl -L -o gradle-wrapper.jar https://repo.gradle.org/gradle/dist-snapshots/gradle-8.10-20240604000147+0000-gradle-wrapper.jar
          cd ../..

      - name: Generate gradlew script
        run: |
          cat > gradlew << 'GRADLEW'
          #!/bin/bash
          
          APP_HOME="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
          
          CLASSPATH="$APP_HOME/gradle/wrapper/gradle-wrapper.jar"
          
          java -Dorg.gradle.appname=%APP_BASE_NAME% \
            -classpath "$CLASSPATH" \
            org.gradle.wrapper.GradleWrapperMain "$@"
          GRADLEW
          chmod +x gradlew
          ls -la gradlew

      - name: Validate Gradle wrapper
        run: ./gradlew --version

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release Bundle
        run: ./gradlew bundleRelease --stacktrace --info

      - name: Upload Debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: ignore

      - name: Upload Release Bundle (AAB)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: app/build/outputs/bundle/release/*.aab
          retention-days: 30

      - name: Upload Build Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            app/build/outputs/logs/
            build/reports/

      - name: Notify Build Status
        if: always()
        run: |
          if [ -f app/build/outputs/bundle/release/*.aab ]; then
            echo "✅ Build Successful! AAB file generated."
          else
            echo "❌ Build Failed!"
            exit 1
          fi
