name: Android Build

on:
  push:
    branches: [ "main", "master" ] # سيعمل على أي فرع رئيسي

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: |
          # هذه الأوامر تعالج مشكلة المسار والصلاحيات معاً
          chmod +x gradlew
          ./gradlew :app:bundleRelease --stacktrace
