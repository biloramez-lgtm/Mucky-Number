name: Build Android AAB

on:
  push:
    branches: [ main ]
  workflow_dispatch: # زر لتشغيل البناء يدوياً من موقع GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle' # ميزة مهمة جداً لتسريع البناء في المرات القادمة

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Build Release Bundle (AAB)
        run: ./gradlew bundleRelease

      - name: Upload Unsigned AAB
        uses: actions/upload-artifact@v4
        with:
          # سيظهر الملف في قسم الـ Artifacts باسم Build-رقم_المحاولة
          name: app-release-unsigned-${{ github.run_number }}
          path: app/build/outputs/bundle/release/app-release.aab
          retention-days: 5 # سيتم حذف الملف تلقائياً بعد 5 أيام لتوفير المساحة
