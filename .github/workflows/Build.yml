name: Android Build Release

on:
  push:
    branches: [ "main" ] # تأكد من تغييرها لاسم فرعك (مثل master أو main)
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. سحب الكود من المستودع
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. إعداد بيئة جافا (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. حل المشكلة: منح صلاحية التنفيذ لملف gradlew
      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      # 4. بناء تطبيق الأندرويد (AAB)
      - name: Build Release Bundle (AAB)
        run: ./gradlew bundleRelease

      # 5. حفظ الملف الناتج كـ Artifact (اختياري لتحميله لاحقاً)
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/*.aab
